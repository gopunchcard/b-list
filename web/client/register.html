<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../node_modules/toastr/build/toastr.css" />
    <title>In/Out Board</title>
</head>

<body>
    <div class="main">
        <div class="corner-logo"><img src="../images/unit-b.svg" alt="corner logo" /></div>
        <div>
            <h1>In/Out Board</h1>
            <form id="register-form">
                <div>
                    <label for="mac">MAC address <span style="color: red">*</span></label>
                    <input id="mac" type="text" value="" name="mac" />
                    <span id="mac-error" class="error-msg"></span>
                </div>
                <div>
                    <label for="room">Room</label>
                    <select id="room">
                        <option value="1">Room 1</option>
                        <option value="2">Room 2</option>
                        <option value="3">Room 3</option>
                        <option value="4">Room 4</option>
                        <option value="5">Room 5</option>
                        <option value="6">Room 6</option>
                        <option value="7">Room 7</option>
                        <option value="8">Room 8</option>
                        <option value="9">Room 9</option>
                        <option value="10">Room 10</option>
                    </select>
                </div>
                <div>
                    <label for="name">Name <span style="color: red;">*</span></label>
                    <input id="name" type="text" value="" name="name" />
                    <span id="name-error" class="error-msg"></span>
                </div>
                <div>
                    <label for="company">Company</label>
                    <input id="company" type="text" value="" name="company" />
                </div>
                <div>
                    <button id="connect" class="connect-button connect-button--raised" type="button" onClick="saveUser()">Register</button>
                </div>
            </form>
        </div>
        <div class="flex-spacer"></div>
        <div class="powered-by"><img src="../images/poweredby-punchcard.svg" alt="powered by punchcard" /></div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/toastr/toastr.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
